name: DevSecOps CI Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (Получаем код)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Обязательно для SonarCloud

      # 2. Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. SAST (SonarCloud)
      - name: SAST - SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: cd codes/unisystem2023 && mvn clean verify sonar:sonar \
          -Dsonar.projectKey=e497c231a1832c3daffa2dc3f3a70253416707b7 \
          -Dsonar.organization=madinasaimova \
          -Dsonar.branch.name=${{ github.ref_name }} # <-- ДОБАВИТЬ ЭТУ СТРОКУ!

      # 4. SCA (Snyk)
      - name: SCA - Snyk Test (Зависимости)
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          # Указываем, где искать pom.xml относительно корня репозитория
          args: --file=codes/unisystem2023/pom.xml
