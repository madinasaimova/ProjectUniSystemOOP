name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ---------- 1. BUILD JOB ----------
  build:
    name: Build Maven Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Java version
        run: java -version

      - name: Build project (Maven)
        run: |
          echo "Building project..."
          cd codes/unisystem2023
          mvn clean compile --batch-mode

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: codes/unisystem2023/target/

  # ---------- 2. SECURITY SCAN JOB ----------
  scan:
    name: Security Scan (SonarCloud + Snyk)
    runs-on: ubuntu-latest
    needs: build  # выполняется после сборки

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Java version
        run: java -version

      # --- SAST: SonarCloud ---
      - name: SAST - SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: codes/unisystem2023
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      # --- SCA: Snyk dependency test ---
      - name: SCA - Snyk Test (Dependencies)
        run: |
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_HOME=$JAVA_HOME"
          npm install -g snyk
          cd codes/unisystem2023
          mvn dependency:tree -DoutputType=dot --batch-mode --non-recursive
          snyk test --file=pom.xml
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
