name: DevSecOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify project structure
        run: |
          cd codes/unisystem2023
          echo "Listing source files:"
          ls -R src/main/java
          echo "Listing pom.xml:"
          ls -l pom.xml

      - name: Build project
        run: |
          cd codes/unisystem2023
          mvn clean compile -DskipTests -X
          ls -R target

      - name: Verify compiled classes
        run: |
          ls -R codes/unisystem2023/target/classes || echo "No classes found!"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: codes/unisystem2023/target

  scan:
    name: Security Scan (SonarCloud + Snyk)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-build
          path: codes/unisystem2023/target

      - name: Verify downloaded files
        run: |
          echo "Listing classes after download:"
          ls -R codes/unisystem2023/target/classes || echo "No classes found!"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # --- SAST: SonarCloud ---
      - name: SAST - SonarCloud Scan
        if: success()  # запускаем только если классы есть
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=madinasaimova_ProjectUniSystemOOP
            -Dsonar.organization=madinasaimova
            -Dsonar.projectBaseDir=codes/unisystem2023
            -Dsonar.java.binaries=codes/unisystem2023/target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      # --- SCA: Snyk dependency test ---
      - name: SCA - Snyk Test (Dependencies)
        run: |
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_HOME=$JAVA_HOME"
          npm install -g snyk
          cd codes/unisystem2023
          snyk test --file=pom.xml
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
