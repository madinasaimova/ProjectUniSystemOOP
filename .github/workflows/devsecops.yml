name: DevSecOps CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: |
          cd codes/unisystem2023
          mvn clean package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: codes/unisystem2023/target

  scan:
    name: Security Scan (Semgrep + Snyk)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project for scanning
        run: |
          cd codes/unisystem2023
          mvn clean package -DskipTests
          ls -R target/classes

      # --- SAST: Semgrep Scan ---
      - name: SAST - Semgrep Scan
        run: |
          pip install semgrep
          cd codes/unisystem2023
          semgrep --config p/ci --config p/default .

      # --- SCA: Snyk Test (Dependencies) ---
      - name: SCA - Snyk Test (Dependencies)
        run: |
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_HOME=$JAVA_HOME"
          npm install -g snyk
          cd codes/unisystem2023
          snyk test --file=pom.xml
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
